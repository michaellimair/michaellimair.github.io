<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../images/logo_icon.ico">
    <meta name="author" content="Michael Lim">
  	<meta name="description" content="View your order status in this page.">
  	<meta name="keywords" content="city, cake, shop, cake shop, order, order status">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/master.css">
    <link rel="stylesheet" type="text/css" href="../css/order.css">
    <script type="text/javascript" src="../js/master.js"></script>
    <script type="text/javascript" src="../js/cakemenu.js"></script>
    <script type="text/javascript" src="../js/getinfo.js"></script>
    <script type="text/javascript" src="../js/pushhead.js"></script>
    <script type="text/javascript" src="../js/order.js"></script>
    <title>Order | City's Cake</title>
  </head>
  <body class="css-hidden">
    <div id="errorDiv" class="center">
      <h2>Please check your order again!</h2>
      <span id="errorDivDynamic"></span>
    </div>
    <div class="dimPage"></div>
    <div id="mainContainer" class="css-hidden">
      <div id="header">
        <img src="../images/logo.png" alt="Logo">
        <h1>City's Cake</h1>
      </div>
      <div id="navigation">
        <div class="main_menuBox">
          <div class="menuBox"></div>
          <div class="menuBox"></div>
          <div class="menuBox"></div>
        </div>
        <div class="navi-content">
          <h1>City's Cake</h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="design.html">Design</a></li>
            <li><a href="#">Dummy</a></li>
          </ul>
        </div>
      </div>
      <div id="subContainer" class="css-hidden">
        <div id="orderDetails">
          <form id="orderData" name="orf" action="print.html" method="get" onsubmit="return checkData();">
            <fieldset id="orderInfo" class="center">
              <legend>Order Preview</legend>
              <div class="formRow fieldPad">
                <div class="left-col">
                  <label for="telNo" accesskey="t">
                    Order (Tel.) No.
                  </label>
                </div>
                <div class="right-col">
                  <input type="number" name="telNo" id="telNo" tabindex="1" value="" placeholder="Type your phone number here" oninput="orderUpdater();">
                </div>
              </div>
              <div class="formRow">
                <div class="left-col">
                  <label for="pickupDate" accesskey="y">
                    Pick Up Date
                  </label>
                </div>
                <div class="right-col">
                  <input type="date" name="pickupDate" id="pickupDate" tabindex="2" value="" placeholder="DD-MM-YYYY">
                </div>
              </div>
              <div class="formRow">
                <div class="left-col"></div>
                <div class="right-col">
                  <input type="radio" id="delivery" name="method" value="Delivery" tabindex="3" checked="checked">
                  <label for="delivery" accesskey="a">
                    Delivery
                  </label>
                  <input type="radio" id="pickUp" name="method" value="pickUp" tabindex="4">
                  <label for="pickUp" accesskey="b">
                    Pick Up
                  </label>
                </div>
              </div>
            </fieldset>
            <fieldset id="cakeMenu" class="center">
              <legend>Choose Your Cake</legend>
              <div class="cakePad css-hidden"></div>
              <script type="text/javascript">
                document.open();
                var parseData = JSON.parse(JSON.stringify(initMenu()));
                for (var i=0;i<parseData.length;i++) {
                  document.write("<div class='cakeContainer'><div class='cakeContainer-img'><img></div></div>");
                  var cImg = document.querySelectorAll(".cakeContainer-img img")[i];
                  cImg.src = parseData[i].imagefile;
                  cImg.alt, cImg.title = parseData[i].description;
                }
                document.close();
              </script>
            </fieldset>
            <fieldset>
              <table id="cart" class="center">
                <caption>
                  Order No. <span class="orderID"></span>
                </caption>
                <thead>
                  <tr>
                    <th id="description">Cake Name</th>
                    <th id="qty">Qty.</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                  <tr>
                    <td>Total</td>
                    <td id="orderTotal">0</td>
                  </tr>
                </tfoot>
              </table>
              <div class="buttonRow">
                <input type="submit" class="center" id="print" name="print" value="Print Invoice" tabindex="5" accesskey="s">
              </div>
            </fieldset>
          </form>
          <script type="text/javascript">
            qtyPrompt();
            var isMobile = isMobileDevice();
            if (!isMobile) {
                menuHover();
            }
          </script>
        </div>
        <div id="footer">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="design.html">Design</a></li>
            <li><a href="#">Dummy</a></li>
          </ul>
          <p>Â©2018 City's Cake. Website design by Michael Lim. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
